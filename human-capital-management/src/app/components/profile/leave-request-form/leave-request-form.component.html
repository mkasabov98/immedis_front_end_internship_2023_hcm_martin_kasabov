<div class="leave-request-form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Request a paid leave</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="leaveRequestForm">
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input formControlName="startDate" matStartDate placeholder="Start date">
                        <input formControlName="endDate" matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <button mat-raised-button color="primary" type="button" (click)="onSubmitLeaveRequestForm()" [disabled]="leaveRequestForm.invalid">Submit
                    leave request</button>
            </form>

        </mat-card-content>
    </mat-card>
</div>
