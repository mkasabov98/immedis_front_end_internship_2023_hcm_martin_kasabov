<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{user.firstName + " " + user.lastName}}</mat-card-title>
            <mat-card-subtitle>{{"Department:" + user.department}}</mat-card-subtitle>
            <mat-card-subtitle>{{"Position:" + user.position}}</mat-card-subtitle>
            <img mat-card-lg-image [src]="user.profilePhoto">
        </mat-card-title-group>
    </mat-card-header>
</mat-card>
