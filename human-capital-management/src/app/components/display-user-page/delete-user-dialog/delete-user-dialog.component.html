<div class="delete-user-dialog-container">
    <mat-card>
        <mat-card-header class="header-container">
            <mat-card-title>Are you sure that you want to delete this user?</mat-card-title>
            <mat-card-title>This action is irreversible!</mat-card-title>
        </mat-card-header>
        <mat-card-content class="button-container">
            <button mat-raised-button color="warn" (click)="deleteUser()">Delete the user</button>
            <button mat-raised-button color="primary" (click)="closeDialog()">Go back</button>
        </mat-card-content>
    </mat-card>
</div>
