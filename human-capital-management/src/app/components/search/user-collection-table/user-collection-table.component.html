<div class="table-outer-container">
    <mat-card class="card-containing-table">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="debouncedApplyFilter($event)" placeholder="Search by: Id, Name, Manager Name, Position, Department, Salary" #input>
        </mat-form-field>
        <table mat-table [dataSource]="userCollection" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let user">{{user.id}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by firstName"> Name
                </th>
                <td mat-cell *matCellDef="let user">{{user.firstName + " " + user.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by position"> Position
                </th>
                <td mat-cell *matCellDef="let user">{{user.position}}</td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by department">
                    Department
                </th>
                <td mat-cell *matCellDef="let user">{{user.department}}</td>
            </ng-container>

            <ng-container matColumnDef="directManagerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by directManagerName">
                    Direct Manager
                </th>
                <td mat-cell *matCellDef="let user">{{user.directManagerName}}</td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by salary"> Salary
                </th>
                <td mat-cell *matCellDef="let user">{{user.salary + " " + user.salaryCurrency}}</td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-raised-button color="primary"
                        (click)="handleDetailsButtonClick(user.id)">Details</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card>
</div>
